- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.hammerspoon: .hammerspoon
    ~/.ssh/config: .ssh/config
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.gitconfig: .gitconfig
    ~/Documents/GitHub/.gitconfig: github.gitconfig
    ~/Documents/GitLab/.gitconfig: ciq.gitconfig
    ~/.zshrc: .zshrc

- shell:
  - git submodule sync --recursive
  - ./macos
