- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.hammerspoon: .hammerspoon
    ~/.ssh/config: .ssh/config
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.gitconfig: .gitconfig
    ~/Documents/GitHub/.gitconfig: github.gitconfig
    ~/Documents/Bitbucket/.gitconfig:
      if: '[ -d "$HOME/Documents/Bitbucket" ]'
      path: aledade.gitconfig
    ~/Documents/GitLab/.gitconfig:
      if: '[ -d "$HOME/Documents/GitLab" ]'
      path: ciq.gitconfig
    ~/.zshrc: .zshrc

- shell:
  - git submodule sync --recursive
  -
    command: ./macos_setup.sh
    stdin: true
    stdout: true
    description: Configuring macOS settings
